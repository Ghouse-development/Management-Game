// Process period start
function processPeriodStart() {
    const company = gameState.companies[0];
    const selections = window.periodStartSelections || { loan: 0, warehouse: 0, computer: 1, insurance: 1 };
    let totalCost = 0;

    // ç´ç¨ãƒ»é…å½“ã®æ”¯æ‰•ã„ï¼ˆå‰æœŸæ±ºç®—åˆ†ï¼‰
    const playerTax = company.pendingTax || 0;
    const playerDividend = company.pendingDividend || 0;
    const taxDividendTotal = playerTax + playerDividend;

    if (taxDividendTotal > 0) {
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«é€šçŸ¥
        alert(`ã€ç´ç¨ãƒ»é…å½“ã®æ”¯æ‰•ã„ã€‘\nç¨é‡‘: Â¥${playerTax}\né…å½“: Â¥${playerDividend}\nåˆè¨ˆ: Â¥${taxDividendTotal}`);
    }

    // å…¨ç¤¾ã®ç´ç¨ãƒ»é…å½“ã‚’å‡¦ç†
    gameState.companies.forEach(c => {
        const payment = (c.pendingTax || 0) + (c.pendingDividend || 0);
        if (payment > 0) {
            c.cash -= payment;
            console.log(`${c.name}: ç´ç¨Â¥${c.pendingTax || 0} + é…å½“Â¥${c.pendingDividend || 0} = Â¥${payment}`);

            // ç¾é‡‘ä¸è¶³ã®å ´åˆã¯çŸ­æœŸå€Ÿå…¥
            if (c.cash < 0) {
                const needed = Math.ceil(Math.abs(c.cash) / 0.8 / 50) * 50;
                c.shortLoans += needed;
                c.cash += needed * 0.8;
            }

            c.pendingTax = 0;
            c.pendingDividend = 0;
        }
    });

    // å€Ÿå…¥å‡¦ç†ï¼ˆ3æœŸä»¥é™ã€ã‚«ãƒ¼ãƒ‰é¸æŠã‹ã‚‰å–å¾—ï¼‰
    if (gameState.currentPeriod >= 3) {
        const loanAmount = selections.loan || 0;
        if (loanAmount > 0) {
            const interest = Math.floor(loanAmount * 0.1);
            company.cash += loanAmount - interest;  // åˆ©æ¯ã‚’å¼•ã„ãŸé¡ãŒå…¥é‡‘
            company.loans += loanAmount;
            console.log(`é•·æœŸå€Ÿå…¥: Â¥${loanAmount} (åˆ©æ¯Â¥${interest}æ”¯æ‰•ã„æ¸ˆã¿)`);
        }

        // ç„¡ç½å®³å€‰åº«è³¼å…¥
        const warehouseCount = selections.warehouse || 0;
        if (warehouseCount > 0) {
            totalCost += warehouseCount * WAREHOUSE_COST;
            company.warehouses += warehouseCount;
            company.extraLaborCost = (company.extraLaborCost || 0) + (warehouseCount * WAREHOUSE_COST);
        }
    }

    // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ãƒ»ä¿é™ºè³¼å…¥ï¼ˆã‚«ãƒ¼ãƒ‰é¸æŠã‹ã‚‰å–å¾—ï¼‰
    const computerQty = selections.computer || 0;
    const insuranceQty = selections.insurance || 0;

    totalCost += (computerQty * CHIP_COSTS.computer) + (insuranceQty * CHIP_COSTS.insurance);

    // æœŸé¦–ã§ç¾é‡‘ä¸è¶³ã®å ´åˆã€é•·æœŸå€Ÿå…¥ãŒå¯èƒ½
    if (company.cash < totalCost) {
        const shortage = totalCost - company.cash;
        const loansNeeded = Math.ceil(shortage / 100) * 100;

        if (confirm(`ç¾é‡‘ãŒÂ¥${shortage}ä¸è¶³ã—ã¦ã„ã¾ã™ã€‚\né•·æœŸå€Ÿå…¥Â¥${loansNeeded}ã‚’è¡Œã„ã¾ã™ã‹ï¼Ÿ\nï¼ˆåˆ©æ¯10%ã‚’å·®ã—å¼•ã„ãŸÂ¥${loansNeeded * 0.9}ãŒå…¥é‡‘ã•ã‚Œã¾ã™ï¼‰`)) {
            const netAmount = loansNeeded * 0.9;
            company.loans += loansNeeded;
            company.cash += netAmount;
        } else {
            alert('æœŸé¦–å‡¦ç†ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ');
            return;
        }
    }

    company.cash -= totalCost;
    company.chips.computer = Math.min(3, company.chips.computer + computerQty);
    company.chips.insurance = Math.min(3, company.chips.insurance + insuranceQty);

    // AI companies also process period start with strategic planning
    for (let i = 1; i < gameState.companies.length; i++) {
        const aiCompany = gameState.companies[i];
        planAIPeriodStrategy(aiCompany, i);
    }

    gameState.periodStarted = true;
    closeModal();
    updateDisplay();

    // Show turn start options
    showTurnStartOptions();
}

// AIä¼æ¥­ã®ä»•å…¥ã‚Œäº¤æ¸‰å¿œç­”ãƒ­ã‚¸ãƒƒã‚¯
function getAINegotiationResponse(aiCompany, requestedQty, offeredPrice) {
    // AIä¼æ¥­ã®æˆ¦ç•¥ã«åŸºã¥ã„ã¦äº¤æ¸‰å¿œç­”ã‚’æ±ºå®š
    const strategy = aiCompany.strategy;
    const hasProducts = aiCompany.products >= requestedQty;

    if (!hasProducts) {
        return { accept: false, counter: null, reason: 'åœ¨åº«ä¸è¶³' };
    }

    // å„æˆ¦ç•¥ã®æœ€ä½å¸Œæœ›ä¾¡æ ¼
    let minPrice;
    switch (strategy) {
        case 'aggressive':
            minPrice = 26;  // ç©æ¥µçš„ï¼šåˆ©ç›Šé‡è¦–ã§é«˜ã‚
            break;
        case 'balanced':
            minPrice = 24;  // ãƒãƒ©ãƒ³ã‚¹å‹ï¼šä¸­é–“
            break;
        case 'conservative':
            minPrice = 28;  // ä¿å®ˆçš„ï¼šãƒªã‚¹ã‚¯å›é¿ã§é«˜ã‚
            break;
        case 'price_focused':
            minPrice = 22;  // ä¾¡æ ¼ç ´å£Šï¼šå®‰ãã¦ã‚‚å£²ã‚‹
            break;
        case 'tech_focused':
            minPrice = 25;  // æŠ€è¡“é‡è¦–ï¼šæ™®é€š
            break;
        case 'unpredictable':
            minPrice = 18 + Math.floor(Math.random() * 14);  // 18-31ã®ãƒ©ãƒ³ãƒ€ãƒ 
            break;
        default:
            minPrice = 25;
    }

    if (offeredPrice >= minPrice) {
        return { accept: true, counter: null, reason: null };
    } else {
        // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚ªãƒ•ã‚¡ãƒ¼
        const counterPrice = Math.min(31, minPrice + Math.floor(Math.random() * 3));
        return { accept: false, counter: counterPrice, reason: `Â¥${counterPrice}ãªã‚‰å£²ã‚Šã¾ã™` };
    }
}

function negotiateWithCompany(companyIndex) {
    const aiCompany = gameState.companies[companyIndex];
    const qtyInput = document.getElementById(`negQty_${companyIndex}`);
    const priceInput = document.getElementById(`negPrice_${companyIndex}`);
    const resultSpan = document.getElementById(`negResult_${companyIndex}`);

        resultSpan.textContent = 'æ•°é‡ã‚’æŒ‡å®šã—ã¦ãã ã•ã„';

    }

    if (requestedQty > aiCompany.products) {

        resultSpan.style.color = 'red';
        return;

    // æ—¢å­˜ã®äº¤æ¸‰çµæœã‚’å‰Šé™¤
    purchaseNegotiationState.purchases = purchaseNegotiationState.purchases.filter(
        p => p.companyIndex !== companyIndex

    // ç¾åœ¨ã®ä»•å…¥ã‚Œåˆè¨ˆã‚’ç¢ºèª
    const currentTotal = purchaseNegotiationState.purchases.reduce((sum, p) => sum + p.qty, 0);
    const remainingNeed = purchaseNegotiationState.needToBuy - currentTotal;

    if (requestedQty > remainingNeed) {
        resultSpan.textContent = `ã‚ã¨${remainingNeed}å€‹ã¾ã§`;
        resultSpan.style.color = 'orange';
        return;
    }

    const response = getAINegotiationResponse(aiCompany, requestedQty, offeredPrice);

    if (response.accept) {
        purchaseNegotiationState.purchases.push({
            companyIndex,
            qty: requestedQty,
            price: offeredPrice
        });
        resultSpan.textContent = `âœ“ ${requestedQty}å€‹Ã—Â¥${offeredPrice}ã§åˆæ„`;
        resultSpan.style.color = 'green';
    } else if (response.counter) {
        resultSpan.textContent = response.reason;
        resultSpan.style.color = 'blue';
        priceInput.value = response.counter;
    } else {
        resultSpan.textContent = response.reason;
        resultSpan.style.color = 'red';

    updatePurchaseSummary();
}

// Process common purchase
function processCommonPurchase() {
    const playerQty = window.selectedCommonQty || 0;
    let purchaseLog = [];
    let playerPurchased = false;  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒè³¼å…¥ã—ãŸã‹è¿½è·¡

        const playerCompany = gameState.companies[0];

        if (playerCompany.cash >= cost) {

            // ã¾ãšå¸‚å ´ã‹ã‚‰è³¼å…¥
            for (const market of gameState.markets) {
                if (purchased >= playerQty) break;

            // ä¸è¶³åˆ†ã¯æµ·å¤–å¸‚å ´ï¼ˆã‚¹ãƒˆãƒƒã‚«ãƒ¼ï¼‰ã‹ã‚‰

                const qty = playerQty - purchased;
                overseasMarket.currentStock = Math.max(0, overseasMarket.currentStock - qty);
                purchased += qty;
            }

            playerCompany.cash -= cost;
            playerCompany.materials += playerQty;
            playerCompany.totalMaterialCost += cost;

function adjustMaterialQty(marketIndex, delta) {
    const input = document.getElementById(`market_${marketIndex}`);

function processSale() {

    const quantity = parseInt(document.getElementById('quantity').value);
    const market = gameState.markets[marketIndex];
    
    if (company.products < quantity) {
        showToast('è£½å“ãŒä¸è¶³ã—ã¦ã„ã¾ã™ï¼', 'danger', 3000);
        return;
    }
    
    if (market.needsBid) {
        // å…¥æœ­å‡¦ç†
        const bidPrice = parseInt(document.getElementById('bidPrice').value);
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å…¥æœ­ï¼ˆè²©å£²èƒ½åŠ›ã‚’è¶…ãˆã¦å…¥æœ­ã§ããªã„ï¼‰
        const salesCapacity = getSalesCapacity(company);

        // Store bid for later processing

        const competitiveness = getPriceCompetitiveness(company, 0);  // 0ã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®index
        const effectiveBidPrice = bidPrice - competitiveness;
        
        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
        console.log(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å…¥æœ­: è¡¨ç¤ºä¾¡æ ¼=${bidPrice}, ç«¶äº‰åŠ›=${competitiveness}, æœ‰åŠ¹ä¾¡æ ¼=${effectiveBidPrice}`);
        
        gameState.pendingBid = {

        // æµ·å¤–ã¯ç„¡åˆ¶é™ã€æ±äº¬ã¯å¸‚å ´å®¹é‡åˆ¶é™ã‚ã‚Š
        const actualQty = isOverseas ? quantity : Math.min(quantity, market.maxStock - market.currentStock);

        if (actualQty > 0) {

            company.products -= actualQty;

// Calculate machine book value based on depreciation
function calculateMachineBookValue(machine, currentPeriod) {
    const original = machine.type === 'small' ?
        (machine.attachments > 0 ? 130 : 100) : 200;

    // æ¸›ä¾¡å„Ÿå´è²»ã‚’è¨ˆç®—ï¼ˆ1æœŸ=0ã€2æœŸã‹ã‚‰ã‚«ã‚¦ãƒ³ãƒˆï¼‰
    let totalDepreciation = 0;
    for (let period = 2; period <= currentPeriod; period++) {
        if (machine.type === 'small') {
            if (machine.attachments > 0) {
                totalDepreciation += period === 2 ? DEPRECIATION.smallWithAttachment.period2 : DEPRECIATION.smallWithAttachment.period3plus;
            } else {
                totalDepreciation += period === 2 ? DEPRECIATION.small.period2 : DEPRECIATION.small.period3plus;
            }
        } else {
            totalDepreciation += period === 2 ? DEPRECIATION.large.period2 : DEPRECIATION.large.period3plus;
        }
    }

    return Math.max(0, original - totalDepreciation);
}

// Process bids with all companies
function processBidsWithAllCompanies(marketIndex) {
    const market = gameState.markets[marketIndex];
    const allBids = [gameState.pendingBid];
    
    // AI companies also bid
    for (let i = 1; i < gameState.companies.length; i++) {
        const aiCompany = gameState.companies[i];
        if (aiCompany.products > 0) {
            const aiSalesCapacity = getSalesCapacity(aiCompany);
            const aiQuantity = Math.min(aiSalesCapacity, aiCompany.products);
            if (aiQuantity > 0) {
                // AIãŒè¦ªã®å ´åˆã€2å††ã®ä¾¡æ ¼ç«¶äº‰åŠ›ã‚’è¿½åŠ 
                const isAIParent = (gameState.currentPlayerIndex === i);
                // ä¾¡æ ¼ã¯26å††ä»¥ä¸Šã€å¹³å‡30å††ç¨‹åº¦ã«è¨­å®š
                const basePrice = Math.max(26, Math.floor(market.sellPrice * (0.85 + Math.random() * 0.10)));
                const aiDisplayPrice = Math.min(basePrice, market.sellPrice);
                const aiPrice = aiDisplayPrice - getPriceCompetitiveness(aiCompany, isAIParent);
                allBids.push({
                    company: i, 
                    price: aiPrice, 
                    quantity: aiQuantity,
                    displayPrice: aiDisplayPrice
                });
            }
        }
    }
    
    // BiddingSystemã‚’ä½¿ç”¨ã—ã¦ã‚½ãƒ¼ãƒˆ
    // å„ªå…ˆé †ä½: 1) ã‚³ãƒ¼ãƒ«ä¾¡æ ¼ï¼ˆä½ã„ï¼‰, 2) ç ”ç©¶ãƒãƒƒãƒ—æšæ•°ï¼ˆå¤šã„ï¼‰, 3) è¦ª
    BiddingSystem.sortBids(allBids, gameState);
    
    // å…¥æœ­çµæœã‚’å‡¦ç†ï¼ˆè²©å£²ä¸Šé™ã¯è¦ªã®å‡ºã—ãŸå€‹æ•°ï¼‰
    // è¦ªã®å…¥æœ­æ•°é‡ã‚’è²©å£²ä¸Šé™ã¨ã™ã‚‹ï¼ˆå¸‚å ´æ ã¨ã‚‚æ¯”è¼ƒï¼‰
    const parentBid = allBids.find(b => b.company === gameState.currentPlayerIndex);
    const parentQuantity = parentBid ? parentBid.quantity : (gameState.pendingBid ? gameState.pendingBid.quantity : 3);
    let remainingCapacity = Math.min(parentQuantity, market.maxStock - market.currentStock);
    let salesResults = [];

    // å…¥æœ­é †ï¼ˆä¾¡æ ¼ãŒä½ã„é †ï¼‰ã«å¸‚å ´æ ã‚’å‰²ã‚Šå½“ã¦
    for (const bid of allBids) {
        if (remainingCapacity <= 0) break;

        const bidCompany = gameState.companies[bid.company];
        const actualQty = Math.min(bid.quantity, remainingCapacity, bidCompany.products);

        if (actualQty > 0) {
            const salePrice = bid.displayPrice || bid.price;
            const revenue = salePrice * actualQty;
            bidCompany.cash += revenue;
            bidCompany.products -= actualQty;
            bidCompany.totalSales += revenue;
            bidCompany.totalSoldQuantity = (bidCompany.totalSoldQuantity || 0) + actualQty;
            market.currentStock += actualQty;
            remainingCapacity -= actualQty;

            // è¡Œå‹•ãƒ­ã‚°è¨˜éŒ²
            logAction(bid.company, 'å•†å“è²©å£²', `${market.name}ã«Â¥${salePrice}Ã—${actualQty}å€‹`, revenue, true);

            salesResults.push({
                company: bidCompany,
                quantity: actualQty,
                price: salePrice,
                bid: bid

    }

    // å…¥æœ­çµæœã®è¡¨ç¤ºï¼ˆè‡¨å ´æ„Ÿã®ã‚ã‚‹è¡¨ç¤ºï¼‰

    // å…¥æœ­ã‚¢ãƒªãƒ¼ãƒŠï¼ˆå…¨ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ãƒ—ãƒ©ã‚¤ã‚¹ã‚«ãƒ¼ãƒ‰ã¨å¹ãå‡ºã—ï¼‰
    bidResultHtml += '<div class="bid-arena">';

    // å‹è€…ã®ã‚³ãƒ¼ãƒ«ä¾¡æ ¼ã‚’å–å¾—
    const winnerCallPrice = allBids.length > 0 ? allBids[0].price : 0;

    allBids.forEach((bid, index) => {
        const bidCompany = gameState.companies[bid.company];
        const researchChips = bidCompany.chips.research || 0;
        const isParent = (gameState.currentPlayerIndex === bid.company);
        const callPrice = bid.price;

        const isWinner = (index === 0);

        // ä¾¡æ ¼ç«¶äº‰åŠ›ã®å†…è¨³
        let compStr = '';

        if (isParent) compStr += (compStr ? '+' : '') + 'è¦ª';

        bidResultHtml += `

                ${compStr ? `<div class="bid-competitiveness">${compStr}</div>` : ''}
            </div>
        `;
    });

    bidResultHtml += '</div>';

    // çµæœã‚µãƒãƒªãƒ¼
    if (salesResults.length > 0) {
        const winner = salesResults[0];
        const winnerRecordPrice = winner.bid.displayPrice || winner.bid.price;
        bidResultHtml += `

            </div>
        `;

        // æ®‹æ è²©å£²ãŒã‚ã‚Œã°è¡¨ç¤º

            salesResults.slice(1).forEach(result => {
                const recordPrice = result.bid.displayPrice || result.bid.price;
                bidResultHtml += `<div style="font-size: 12px;">${result.company.name}: Â¥${recordPrice} Ã— ${result.quantity}å€‹</div>`;
            });

        }
    }

    // å£²ã‚Œãªã‹ã£ãŸå…¥æœ­è€…
    const unsoldBids = allBids.filter(bid =>

    closeModal();

    const playerResult = salesResults.find(r => r.bid.company === 0);
    if (playerResult) {

        gameState.playerSoldInBid = false;  // ãŠé‡‘ã®æµã‚ŒãŒãªã‹ã£ãŸ

    gameState.pendingBid = null;
}

function processInterestPayments() {
    const interestDetails = [];

    gameState.companies.forEach(company => {
        let totalInterest = 0;
        let shortInterest = 0;
        let longInterest = 0;

        // çŸ­æœŸå€Ÿå…¥é‡‘åˆ©ï¼ˆ20%ï¼‰
        if (company.shortLoans > 0) {
            shortInterest = Math.floor(company.shortLoans * 0.2);
            totalInterest += shortInterest;
        }

        // é•·æœŸå€Ÿå…¥é‡‘åˆ©ï¼ˆ10%ï¼‰
        if (company.loans > 0) {
            longInterest = Math.floor(company.loans * 0.1);
            totalInterest += longInterest;
        }

        if (totalInterest > 0) {
            // è³‡é‡‘ãŒè¶³ã‚Šãªã„å ´åˆã¯çŸ­æœŸå€Ÿå…¥
            if (company.cash < totalInterest) {
                const needed = Math.ceil((totalInterest - company.cash) / 0.8 / 50) * 50;
                company.shortLoans += needed;
                company.cash += needed * 0.8;  // çŸ­æœŸå€Ÿå…¥: å€Ÿå…¥æ™‚20%é‡‘åˆ©æ§é™¤
            }

            company.cash -= totalInterest;

            interestDetails.push({

                shortLoans: company.shortLoans,
                longLoans: company.loans,
                shortInterest: shortInterest,
                longInterest: longInterest,
                total: totalInterest

        }
    });

    return interestDetails;
}

// AIä¼šç¤¾ã®é•·æœŸå€Ÿå…¥å‡¦ç†ï¼ˆ3æœŸä»¥é™ã®æœŸé¦–ã§å®Ÿè¡Œï¼‰
function processAILongTermBorrowing() {
    if (gameState.currentPeriod < 3) return;

    gameState.companies.forEach((company, index) => {
        if (company.type !== 'ai') return;

        // å€Ÿå…¥ä¸Šé™è¨ˆç®—ï¼ˆ4æœŸä»¥é™ã€è‡ªå·±è³‡æœ¬300è¶…ãªã‚‰1å€ï¼‰
        const loanMultiplier = (gameState.currentPeriod >= 4 && company.equity > 300) ? 1.0 : 0.5;
        const maxLoanTotal = Math.round(company.equity * loanMultiplier);
        const availableLoan = Math.max(0, maxLoanTotal - company.loans);

        if (availableLoan <= 0) return;

        // æˆ¦ç•¥åˆ¥ã®å€Ÿå…¥åˆ¤æ–­
        let borrowRatio = 0;  // å€Ÿå…¥å¯èƒ½é¡ã«å¯¾ã™ã‚‹å€Ÿå…¥å‰²åˆ
        const mfgCapacity = getManufacturingCapacity(company);
        const salesCapacity = getSalesCapacity(company);
        const periodsRemaining = 5 - gameState.currentPeriod;
        const needsInvestment = company.chips.research < 3 || mfgCapacity < 6 || salesCapacity < 6;

        switch (company.strategy) {
            case 'aggressive':
                // ç©æ¥µçš„ï¼šæŠ•è³‡ä½™åŠ›ãŒå¿…è¦ãªã‚‰ç©æ¥µçš„ã«å€Ÿå…¥
                if (needsInvestment && company.cash < 150) {
                    borrowRatio = 0.8;  // 80%ã¾ã§å€Ÿå…¥
                } else if (company.cash < 100) {
                    borrowRatio = 0.5;
                }
                break;

            case 'conservative':
                // ä¿å®ˆçš„ï¼šæœ€ä½é™ã®å€Ÿå…¥ã®ã¿
                if (company.cash < 50 && needsInvestment) {
                    borrowRatio = 0.3;  // 30%ã¾ã§
                }
                break;

            case 'price_focused':
                // ä¾¡æ ¼ç«¶äº‰ï¼šç ”ç©¶ãƒãƒƒãƒ—æŠ•è³‡ã®ãŸã‚å€Ÿå…¥
                if (company.chips.research < 4 && company.cash < 120) {
                    borrowRatio = 0.6;
                }
                break;

            case 'tech_focused':
                // æŠ€è¡“é‡è¦–ï¼šãƒãƒƒãƒ—æŠ•è³‡ã®ãŸã‚ç©æ¥µå€Ÿå…¥
                if ((company.chips.research < 4 || company.chips.education < 2) && company.cash < 150) {
                    borrowRatio = 0.7;
                }
                break;

            case 'balanced':
                // ãƒãƒ©ãƒ³ã‚¹ï¼šä¸­ç¨‹åº¦ã®å€Ÿå…¥
                if (needsInvestment && company.cash < 120) {
                    borrowRatio = 0.5;
                }
                break;

            case 'unpredictable':
                // äºˆæ¸¬ä¸èƒ½ï¼šãƒ©ãƒ³ãƒ€ãƒ 
                if (Math.random() > 0.5 && company.cash < 150) {
                    borrowRatio = Math.random() * 0.7;
                }
                break;
        }

        // æ®‹ã‚ŠæœŸæ•°ãŒå°‘ãªã„å ´åˆã¯å€Ÿå…¥ã‚’æ§ãˆã‚‹ï¼ˆè¿”æ¸ˆãƒªã‚¹ã‚¯ï¼‰
        if (periodsRemaining <= 1) {
            borrowRatio *= 0.3;
        }

        // å€Ÿå…¥å®Ÿè¡Œ
        if (borrowRatio > 0) {
            const loanAmount = Math.floor(availableLoan * borrowRatio / 50) * 50;  // 50å††å˜ä½
            if (loanAmount >= 50) {
                company.loans += loanAmount;
                const netAmount = Math.floor(loanAmount * 0.9);  // 10%é‡‘åˆ©æ§é™¤
                company.cash += netAmount;
                console.log(`${company.name}ãŒé•·æœŸå€Ÿå…¥Â¥${loanAmount}ï¼ˆå…¥é‡‘Â¥${netAmount}ï¼‰ã‚’å®Ÿè¡Œ`);
            }
        }
    });
}

// Process AI bid with player participation
function processAIBidWithPlayer() {
    const bid = gameState.aiPendingBid;
    const data = window.playerBidData || { qty: 0, price: 26 };
    const playerPrice = data.price;
    const playerQty = data.qty;
    
    const allBids = [];
    
    // AI company's bid
    const aiCompany = gameState.companies[bid.company];
    const aiCompetitiveness = getPriceCompetitiveness(aiCompany);
    allBids.push({
        company: bid.company,
        price: bid.price,  // æœ‰åŠ¹å…¥æœ­é¡ï¼ˆæ—¢ã«ç«¶äº‰åŠ›ã‚’å¼•ã„ãŸå€¤ï¼‰
        displayPrice: bid.price + aiCompetitiveness,  // å®Ÿéš›ã®å…¥é‡‘é¡
        quantity: bid.quantity,
        competitiveness: aiCompetitiveness
    });
    
    // Player's bid
    if (playerQty > 0) {
        const playerCompetitiveness = getPriceCompetitiveness(gameState.companies[0]);
        allBids.push({
            company: 0,
            price: playerPrice - playerCompetitiveness,  // æœ‰åŠ¹å…¥æœ­é¡
            displayPrice: playerPrice,  // å®Ÿéš›ã®å…¥é‡‘é¡
            quantity: playerQty,
            competitiveness: playerCompetitiveness
        });
    }
    
    // Other AI companies' bids
    for (let i = 1; i < gameState.companies.length; i++) {
        if (i !== bid.company) {
            const otherCompany = gameState.companies[i];
            if (otherCompany.products > 0) {
                const otherCapacity = getSalesCapacity(otherCompany);
                const otherQty = Math.min(otherCapacity, otherCompany.products);
                if (otherQty > 0) {
                    // ä¾¡æ ¼ã¯26å††ä»¥ä¸Šã€å¹³å‡30å††ç¨‹åº¦ã«è¨­å®š
                    const basePrice = Math.max(26, Math.floor(bid.market.sellPrice * (0.85 + Math.random() * 0.10)));
                    const otherDisplayPrice = Math.min(basePrice, bid.market.sellPrice);
                    const otherPrice = otherDisplayPrice - getPriceCompetitiveness(otherCompany);
                    allBids.push({company: i, price: otherPrice, quantity: otherQty, displayPrice: otherDisplayPrice});
                }
            }
        }
    }
    
    // BiddingSystemã‚’ä½¿ç”¨ã—ã¦ã‚½ãƒ¼ãƒˆ
    // å„ªå…ˆé †ä½: 1) ã‚³ãƒ¼ãƒ«ä¾¡æ ¼ï¼ˆä½ã„ï¼‰, 2) ç ”ç©¶ãƒãƒƒãƒ—æšæ•°ï¼ˆå¤šã„ï¼‰, 3) è¦ª
    BiddingSystem.sortBids(allBids, gameState);
    
    // Process winner
    const winner = allBids[0];
    const winCompany = gameState.companies[winner.company];
    const actualQty = Math.min(winner.quantity, bid.market.maxStock - bid.market.currentStock);
    
    if (actualQty > 0) {
        const salePrice = winner.displayPrice || winner.price;
        winCompany.cash += salePrice * actualQty;
        winCompany.products -= actualQty;
        winCompany.totalSales += salePrice * actualQty;
        winCompany.totalSoldQuantity = (winCompany.totalSoldQuantity || 0) + actualQty;
        bid.market.currentStock += actualQty;
    }
    
    // Show results
    const resultSalePrice = winner.displayPrice || winner.price;

    let resultHtml = `
        <div class="bid-display">
            <div class="bid-title">å…¥æœ­çµæœ</div>

            <!-- å£²ä¸Šçµæœï¼ˆèª°ãŒä½•å€‹å£²ã‚ŒãŸã‹æ˜ç¤ºï¼‰ -->
            <div style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; text-align: center;">
                <div style="font-size: 14px; opacity: 0.9;">ğŸ† è½æœ­è€…</div>
                <div style="font-size: 20px; font-weight: bold; margin: 5px 0;">${winCompany.name}</div>
                <div style="font-size: 16px;">${actualQty}å€‹ Ã— Â¥${resultSalePrice} = <strong>Â¥${actualQty * resultSalePrice}</strong></div>
            </div>

            <div class="bid-entries" style="margin-bottom: 10px;">
    `;

    allBids.forEach((b, index) => {
        const isWinner = index === 0;
        const company = gameState.companies[b.company];
        const isParent = (gameState.currentPlayerIndex === b.company);
        const researchChips = company.chips.research || 0;

        // ç«¶äº‰åŠ›ã®å†…è¨³ã‚’è¡¨ç¤º
        let competitiveBonus = '';
        if (isParent) competitiveBonus += 'è¦ª+2 ';
        if (researchChips > 0) competitiveBonus += `ç ”ç©¶+${researchChips * 2} `;

        // æœ‰åŠ¹å…¥æœ­é¡ã¨å®Ÿéš›ã®å…¥é‡‘é¡ã‚’è¡¨ç¤º
        const effectivePrice = b.price;
        const actualPrice = b.displayPrice || (b.price + getPriceCompetitiveness(company));

        resultHtml += `
            <div class="bid-entry ${isWinner ? 'bid-winner' : ''}">
                <span>${company.name} ${isWinner ? 'ğŸ‘‘' : ''}</span>
                <span>Â¥${effectivePrice}ï¼ˆÂ¥${actualPrice}ï¼‰Ã— ${b.quantity}å€‹ ${competitiveBonus}</span>
            </div>
        `;
    });
    resultHtml += '</div><p style="font-size: 12px; margin-top: 10px;">â€»æœ‰åŠ¹å…¥æœ­é¡ï¼ˆå®Ÿéš›ã®å…¥é‡‘é¡ï¼‰</p></div><button class="submit-btn" onclick="continueAITurn()">OK</button>';

    closeModal();
    showModal('å…¥æœ­çµæœ', resultHtml);
}

// === AIæœŸé¦–æˆ¦ç•¥è¨ˆç”» ===

    const rivals = gameState.companies.filter((c, i) => i !== companyIndex);

    const equityGap = maxRivalEquity - myEquity;  // ãƒˆãƒƒãƒ—ã¨ã®å·®

    // === 2. æœŸæœ«å¿…è¦è³‡é‡‘ã‚’è¨ˆç®—ï¼ˆçµ¶å¯¾ã«æ‰•ã‚ãªã„ã¨ã„ã‘ãªã„ï¼‰ ===
    const currentSalaryCost = calculateSalaryCost(company, period);

    // === 3. ãƒªã‚¹ã‚¯ã‚«ãƒ¼ãƒ‰è€ƒæ…®ï¼ˆ1/5ã®ç¢ºç‡ã§å¼•ãï¼‰ ===
    // å¹³å‡15è¡Œã§ç´„3å›ãƒªã‚¹ã‚¯ã€‚æœ€æ‚ªã‚±ãƒ¼ã‚¹ã‚’æƒ³å®šã—ã¦ä½™è£•ã‚’æŒã¤
    const riskBuffer = company.chips.insurance ? 10 : 30;  // ä¿é™ºã‚ã‚Šãªã‚‰è»½æ¸›

    // === 4. æ¡ç”¨ã‚³ã‚¹ãƒˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ ===

    let winningStrategy = 'maintain';

    switch (company.strategy) {

            winningStrategy = 'steady_growth';

            } else {

            // äºˆæ¸¬ä¸èƒ½: ãƒ©ãƒ³ãƒ€ãƒ ã«æˆ¦ç•¥ã‚’é¸æŠ
            const randomStrat = Math.floor(Math.random() * 4);
            winningStrategy = ['gamble', 'conservative', 'all_in', 'balanced'][randomStrat];
            useExpressChip = Math.random() > 0.6;
            chipPriority = ['research', 'education', 'advertising'].sort(() => Math.random() - 0.5);
            if (Math.random() > 0.5) {

            }
            investmentPlan = Math.random() > 0.5 ? ['worker', 'worker'] : ['salesman', 'machine'];

    // === 8. æœŸé¦–é¸æŠã®å®Ÿè¡Œ ===
    // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ãƒãƒƒãƒ—ï¼ˆè£½é€ èƒ½åŠ›+1ï¼‰
    if (!company.chips.computer && company.cash >= 15 + mustPayAmount + safetyBuffer) {

    // ä¿é™ºãƒãƒƒãƒ—ï¼ˆãƒªã‚¹ã‚¯è»½æ¸› - ä¿å®ˆçš„ãƒ»ãƒãƒ©ãƒ³ã‚¹å‘ã‘ï¼‰
    if (!company.chips.insurance &&
        (company.strategy === 'conservative' || company.strategy === 'balanced') &&
        company.cash >= 10 + mustPayAmount + safetyBuffer) {

    // === 9. æœŸã®è¨ˆç”»ã‚’è¨­å®š ===
    company.periodPlan = {
        // ç«¶äº‰åˆ†æ

        // ç›®æ¨™

        actionsPerPeriod: Math.floor(15 * 0.8),  // 15è¡Œä¸­ç´„12è¡Œã¯ã‚«ãƒ¼ãƒ‰è¡Œå‹•
        plannedActions: []

    // è¨ˆç”»ã—ãŸè¡Œå‹•ã‚’è¨˜éŒ²

    console.log(`[AI Plan] ${company.name} (${company.strategy}): ` +
                `æˆ¦ç•¥=${winningStrategy}, ãƒˆãƒƒãƒ—å·®=${equityGap}å††, ` +
                `ç‰¹æ€¥=${useExpressChip}, æŠ•è³‡=${investmentPlan.join(',') || 'ãªã—'}, ` +
                `ãƒãƒƒãƒ—=${chipPriority.slice(0,2).join(',')}`);
}

// ============================================
// ğŸ§  æœ€å¼·AIæˆ¦ç•¥ã‚¨ãƒ³ã‚¸ãƒ³ - MG Master Brain
// ============================================
// G = MQ - F ã‚’æœ€å¤§åŒ–ã™ã‚‹ãŸã‚ã®åŒ…æ‹¬çš„ãªæ„æ€æ±ºå®šã‚·ã‚¹ãƒ†ãƒ 
// MQ = PQ - VQ (å£²ä¸Š - å¤‰å‹•è²»)
// F = å›ºå®šè²»ï¼ˆçµ¦æ–™ã€åˆ©æ¯ã€æ¸›ä¾¡å„Ÿå´ã€ãƒãƒƒãƒ—ç¶­æŒè²»ï¼‰

const AIBrain = {
    // === å‹åˆ©ã¸ã®é“ç­‹ã‚’è¨ˆç®— ===
    calculatePathToVictory: function(company, companyIndex) {
        const period = gameState.currentPeriod;
        const rivals = gameState.companies.filter((c, i) => i !== companyIndex && i !== 0);
        const myEquity = company.equity;
        const maxRivalEquity = Math.max(...rivals.map(c => c.equity));
        const equityGap = maxRivalEquity - myEquity;

        // å‹ã¤ãŸã‚ã«å¿…è¦ãªGï¼ˆåˆ©ç›Šï¼‰
        const periodsRemaining = 5 - period;
        const targetEquityGain = equityGap + 30; // ãƒˆãƒƒãƒ—ã‚’è¶…ãˆã‚‹ãŸã‚ã«å¿…è¦ãªå¢—åŠ 
        const targetGPerPeriod = periodsRemaining > 0 ? targetEquityGain / periodsRemaining : targetEquityGain;

        // ç¾åœ¨ã®èƒ½åŠ›ã§é”æˆå¯èƒ½ãªMQ
        const mfgCapacity = getManufacturingCapacity(company);
        const salesCapacity = getSalesCapacity(company);
        const maxPossibleSales = Math.min(mfgCapacity, salesCapacity);
        const avgPrice = 28 + (company.chips.research || 0) * 2; // ç ”ç©¶ãƒãƒƒãƒ—åŠ¹æœ
        const avgVQ = 15; // å¹³å‡å¤‰å‹•è²»ï¼ˆææ–™10 + è£½é€ 2 + ä»•æ›2 + è²©å£²1ï¼‰
        const estimatedMQPerCycle = maxPossibleSales * (avgPrice - avgVQ);

        // è¡Œæ•°ã‹ã‚‰è¦‹ãŸè²©å£²å›æ•°ï¼ˆ15è¡Œã§ç´„3-4å›è²©å£²ï¼‰
        const rowsPerSale = 4; // ææ–™â†’ç”Ÿç”£â†’ç”Ÿç”£â†’è²©å£²
        const rowsRemaining = gameState.maxRows - (company.currentRow || 1);
        const possibleSalesCycles = Math.floor(rowsRemaining / rowsPerSale);

        // é”æˆå¯èƒ½ãªMQåˆè¨ˆ
        const achievableMQ = estimatedMQPerCycle * possibleSalesCycles;

        // å›ºå®šè²»è¦‹è¾¼ã¿
        const periodFixedCost = calculateFixedCost(company);

        // å‹åˆ©ç¢ºç‡ã‚¹ã‚³ã‚¢ï¼ˆ0-100ï¼‰
        const canWin = achievableMQ - periodFixedCost > targetGPerPeriod;
        const victoryScore = Math.min(100, Math.max(0,
            50 + (achievableMQ - periodFixedCost - targetGPerPeriod) / 2));

        return {
            targetGPerPeriod,
            estimatedMQPerCycle,
            possibleSalesCycles,
            achievableMQ,
            periodFixedCost,
            equityGap,
            canWin,
            victoryScore,
            needsAggression: equityGap > 50 || victoryScore < 40
        };
    },

    // === æŠ•è³‡ã®ROIï¼ˆæŠ•è³‡åç›Šç‡ï¼‰ã‚’è¨ˆç®— ===
    calculateInvestmentROI: function(company, investmentType) {
        const period = gameState.currentPeriod;

        const rowsRemaining = gameState.maxRows - (company.currentRow || 1);
        const salesCycles = Math.floor(rowsRemaining / 4);

        const roi = {

                benefit: 2 * salesCycles * 2, // ä¾¡æ ¼ç«¶äº‰åŠ›+2 Ã— è²©å£²å›æ•° Ã— ç´„2å€‹
                longTermValue: periodsRemaining * 20, // æ¬¡æœŸä»¥é™ã®ä¾¡å€¤
                priority: periodsRemaining >= 2 ? 'high' : 'low'
            },
            education: {
                cost: period === 2 ? 20 : 40,
                benefit: (1 + 1) * salesCycles * 13, // è£½é€ +1ã€è²©å£²+1 Ã— è²©å£²å›æ•° Ã— MQ/å€‹
                longTermValue: periodsRemaining * 30,

            },

                longTermValue: periodsRemaining * 15,

                benefit: salesCycles * 13, // è£½é€ èƒ½åŠ›å¢—åŠ ï¼ˆæ©Ÿæ¢°ãŒã‚ã‚Œã°ï¼‰
                longTermValue: periodsRemaining * 20,

            },

            },

                benefit: 20, // æ¬¡æœŸã«ç‰¹æ€¥ä¾¡æ ¼(40å††)ã§è²·ã†ã‚ˆã‚Š20å††å¾—
                longTermValue: 40,

        if (investmentType) {

    // === ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ•ãƒ­ãƒ¼äºˆæ¸¬ ===
    forecastCashFlow: function(company, rows = 5) {
        const period = gameState.currentPeriod;
        const rowsRemaining = gameState.maxRows - (company.currentRow || 1);
        const actualRows = Math.min(rows, rowsRemaining);

        // æœŸæœ«æ”¯æ‰•ã„ï¼ˆå¿…ãšæ‰•ã†ï¼‰
        const mustPay = calculatePeriodPayment(company);

        // äºˆæƒ³åå…¥ï¼ˆè²©å£²å›æ•° Ã— å¹³å‡ä¾¡æ ¼ Ã— å¹³å‡å€‹æ•°ï¼‰
        const salesCapacity = getSalesCapacity(company);
        const mfgCapacity = getManufacturingCapacity(company);
        const avgSalesPerCycle = Math.min(salesCapacity, company.products + mfgCapacity);
        const avgPrice = 28 + (company.chips.research || 0) * 2;
        const salesCyclesInRows = Math.floor(actualRows / 4);
        const expectedIncome = salesCyclesInRows * avgSalesPerCycle * avgPrice;

        // äºˆæƒ³æ”¯å‡ºï¼ˆææ–™ã€ç”Ÿç”£ï¼‰
        const materialCost = salesCyclesInRows * mfgCapacity * 12; // å¹³å‡ææ–™è²»
        const productionCost = salesCyclesInRows * mfgCapacity * 2; // è£½é€ è²»
        const expectedExpense = materialCost + productionCost;

        // ãƒªã‚¹ã‚¯ã‚«ãƒ¼ãƒ‰è€ƒæ…®ï¼ˆ1/5ã§å¼•ãã€å¹³å‡æå¤±20å††ï¼‰
        const riskExpectedLoss = company.chips.insurance ? 5 : 15;

        // æœ€ä½å®‰å…¨ç¾é‡‘
        const safetyBuffer = mustPay + riskExpectedLoss + 20;

        // æŠ•è³‡å¯èƒ½é¡
        const availableForInvestment = company.cash + expectedIncome - expectedExpense - safetyBuffer;

        return {
            mustPay,
            expectedIncome,
            expectedExpense,
            riskExpectedLoss,
            safetyBuffer,
            availableForInvestment,
            isSafe: company.cash > safetyBuffer,
            isDangerous: company.cash < mustPay,
            canInvest: availableForInvestment > 50
        };
    },

    // === ç«¶åˆåˆ†æ ===
    analyzeCompetitors: function(company, companyIndex) {
        const rivals = gameState.companies.filter((c, i) => i !== companyIndex);

        const analysis = rivals.map((rival, i) => {
            const actualIndex = i >= companyIndex ? i + 1 : i;
            return {
                index: actualIndex,
                name: rival.name,
                equity: rival.equity,
                cash: rival.cash,
                products: rival.products,
                researchChips: rival.chips.research || 0,
                salesCapacity: getSalesCapacity(rival),
                mfgCapacity: getManufacturingCapacity(rival),
                threat: this.calculateThreatLevel(rival, company),
                canSellNow: rival.products > 0 && getSalesCapacity(rival) > 0,
                isStruggling: rival.cash < calculatePeriodPayment(rival)
            };
        });

        // è„…å¨åº¦ã§ã‚½ãƒ¼ãƒˆ
        analysis.sort((a, b) => b.threat - a.threat);

        const leader = analysis.reduce((max, r) => r.equity > max.equity ? r : max, analysis[0]);
        const mostDangerous = analysis[0];
        const strugglers = analysis.filter(r => r.isStruggling);

        return {
            rivals: analysis,
            leader,
            mostDangerous,
            strugglers,
            averageResearch: analysis.reduce((sum, r) => sum + r.researchChips, 0) / analysis.length,
            averageEquity: analysis.reduce((sum, r) => sum + r.equity, 0) / analysis.length,
            myRank: gameState.companies.filter(c => c.equity > company.equity).length + 1
        };

    // === å…¥æœ­ä¾¡æ ¼ã‚’æˆ¦ç•¥çš„ã«æ±ºå®š ===
    calculateStrategicBidPrice: function(company, market, companyIndex) {
        const competitors = this.analyzeCompetitors(company, companyIndex);
        const cashFlow = this.forecastCashFlow(company);
        const period = gameState.currentPeriod;

        const basePrice = market.sellPrice;
        const myCompetitiveness = (company.chips.research || 0) * 2;

        // === 1. ç”Ÿå­˜ãƒ¢ãƒ¼ãƒ‰ï¼ˆçµ¦æ–™ãŒæ‰•ãˆãªã„ï¼‰ ===
        if (cashFlow.isDangerous) {
            const neededForSurvival = cashFlow.mustPay - company.cash;
            const minPriceForSurvival = Math.ceil(neededForSurvival / company.products);
            // ç”Ÿå­˜ãƒ¢ãƒ¼ãƒ‰ã§ã‚‚æœ€ä½25å††ã¯ç¢ºä¿ï¼ˆVQâ‰’15ãªã®ã§MQ=10ã¯å¿…è¦ï¼‰
            // G = MQ - F ã‚’è€ƒæ…®: èµ¤å­—è¦šæ‚Ÿã§ã‚‚å¤‰å‹•è²»ã‚’ä¸‹å›ã‚‹ä¾¡æ ¼ã¯çµ¶å¯¾NG
            const minProfitablePrice = 25; // ææ–™13+æŠ•å…¥1+å®Œæˆ1=15ã€MQ=10å††ç¢ºä¿
            return Math.max(minProfitablePrice, Math.min(minPriceForSurvival, Math.round(basePrice * 0.70)));
        }

        // === 2. ãƒ–ãƒ­ãƒƒã‚­ãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ï¼ˆãƒ©ã‚¤ãƒãƒ«ã‚’å¦¨å®³ï¼‰ ===
        const canBlock = company.strategy === 'aggressive' &&
                         company.cash > cashFlow.mustPay + 80;
        const shouldBlock = competitors.rivals.some(r =>
            r.canSellNow && r.threat > 50 && r.isStruggling);

        if (canBlock && shouldBlock && Math.random() > 0.6) {
            // ãƒ©ã‚¤ãƒãƒ«ã‚ˆã‚Šå®‰ãã—ã¦è²©å£²æ©Ÿä¼šã‚’å¥ªã†
            const blockPrice = Math.max(26, Math.round(basePrice * 0.75));
            return blockPrice;
        }

        // === 3. ç‹¬å ãƒ¢ãƒ¼ãƒ‰ï¼ˆä»–ç¤¾ãŒå…¨ãå£²ã‚Œãªã„çŠ¶æ³ï¼‰ ===
        // ä»–ç¤¾å…¨å“¡ãŒè£½å“0å€‹ã¾ãŸã¯è²©å£²å“¡0äººãªã‚‰ç‹¬å çŠ¶æ…‹
        const othersCanSell = gameState.companies.filter((c, i) => {
            if (i === companyIndex) return false;
            return c.products > 0 && c.salesmen > 0;
        });
        const isMonopoly = othersCanSell.length === 0;

        if (isMonopoly) {
            // ç‹¬å æ™‚ã®ã¿é«˜ä¾¡æ ¼ãŒå¯èƒ½ï¼ˆ35-40å††ã€ä¸Šé™ã®88-100%ï¼‰
            const monopolyMultiplier = 0.88 + Math.random() * 0.12;
            return Math.min(basePrice, Math.round(basePrice * monopolyMultiplier));
        }

        // === 4. é€šå¸¸ç«¶äº‰ãƒ¢ãƒ¼ãƒ‰ï¼ˆ26-30å††ç›®å®‰ï¼‰ ===
        // å¸‚å ´ä¸Šé™40å††ã®å ´åˆ: 65-75%ã§26-30å††ã«ãªã‚‹
        let priceMultiplier;
        switch (company.strategy) {
            case 'aggressive':
                priceMultiplier = 0.62 + Math.random() * 0.08; // 62-70% â†’ 25-28å††
                break;
            case 'conservative':
                priceMultiplier = 0.70 + Math.random() * 0.08; // 70-78% â†’ 28-31å††
                break;
            case 'price_focused':
                priceMultiplier = 0.60 + Math.random() * 0.08; // 60-68% â†’ 24-27å††
                break;
            case 'tech_focused':
                priceMultiplier = 0.68 + Math.random() * 0.08; // 68-76% â†’ 27-30å††
                break;
            case 'unpredictable':
                priceMultiplier = 0.58 + Math.random() * 0.18; // 58-76% â†’ 23-30å††
                break;
            default:
                priceMultiplier = 0.65 + Math.random() * 0.10; // 65-75% â†’ 26-30å††
        }

        // ç«¶äº‰åŠ›ï¼ˆç ”ç©¶ãƒãƒƒãƒ—ï¼‰ãŒé«˜ã‘ã‚Œã°å°‘ã—ä¾¡æ ¼ã‚’ä¸Šã’ã‚‰ã‚Œã‚‹
        if (myCompetitiveness > competitors.averageResearch * 2) {
            priceMultiplier += 0.03; // æ§ãˆã‚ã«+3%
        }

        const price = Math.floor(basePrice * priceMultiplier);
        return Math.max(26, Math.min(price, basePrice));
    },

function getFirstMoveByStrategy(company, mfgCapacity, salesCapacity) {

    const normalMarkets = gameState.markets.filter(m => m.currentStock > 0 && !m.closed && m.buyPrice <= 15);

    // æœŸæœ«ã‚³ã‚¹ãƒˆã‚’è¨ˆç®—
    const periodEndCost = calculatePeriodPayment(company);

    switch (strategy) {

            if (hasCheapMaterials) {

            if (company.chips.research === 0 && company.cash > periodEndCost + 50) {
                return { action: 'BUY_CHIP', chipType: 'research' };
            }
            return null; // é€šå¸¸å‡¦ç†ï¼ˆå®ŒæˆæŠ•å…¥ï¼‰

        case 'conservative':
            // å …å®Ÿç”£æ¥­ï¼šå®‰ã„ææ–™ãŒã‚ã‚Œã°è³¼å…¥ã€ãªã‘ã‚Œã°å®ŒæˆæŠ•å…¥
            if (hasCheapMaterials && company.cash > periodEndCost + 30) {
                return { action: 'BUY_MATERIALS', qty: 2 };
            }
            return null; // é€šå¸¸å‡¦ç†ï¼ˆå®ŒæˆæŠ•å…¥ï¼‰

        case 'price_focused':
            // å®‰å€¤è£½ä½œæ‰€ï¼šå®‰ã„ææ–™ã‚’ç¢ºä¿ã—ã¦å¤§é‡ç”Ÿç”£æº–å‚™
            if (hasCheapMaterials) {

            }
            // å®‰ã„ææ–™ãŒãªãã¦ã‚‚é€šå¸¸å¸‚å ´ã‹ã‚‰è³¼å…¥
            if (hasNormalMaterials && company.cash > periodEndCost + 40) {

        case 'tech_focused':
            // æŠ€è¡“å·¥æ¥­ï¼šæœ€åˆã«ç ”ç©¶ãƒãƒƒãƒ—è³¼å…¥ï¼ˆæœ€å„ªå…ˆï¼‰
            if (company.chips.research === 0 && company.cash > periodEndCost + 30) {
                return { action: 'BUY_CHIP', chipType: 'research' };

            // æ¬¡ã«æ•™è‚²ãƒãƒƒãƒ—
            if (company.chips.education === 0 && company.cash > periodEndCost + 30) {
                return { action: 'BUY_CHIP', chipType: 'education' };

        case 'balanced':
            // ãƒãƒ©ãƒ³ã‚¹ç¤¾ï¼šçŠ¶æ³ã«å¿œã˜ã¦å¤šæ§˜ãªè¡Œå‹•
            const rand = Math.random();
            if (rand < 0.3 && hasCheapMaterials) {
                return { action: 'BUY_MATERIALS', qty: 2 };
            } else if (rand < 0.5 && company.chips.education === 0 && company.cash > periodEndCost + 30) {
                return { action: 'BUY_CHIP', chipType: 'education' };
            }
            return null;

        case 'unpredictable':
            // å¤‰å¹»ç‰©ç”£ï¼šãƒ©ãƒ³ãƒ€ãƒ ã«è¡Œå‹•ã‚’é¸æŠï¼ˆå¿…ãšä½•ã‹ã™ã‚‹ï¼‰
            const actions = ['PRODUCE', 'BUY_MATERIALS', 'BUY_CHIP'];
            const randomAction = actions[Math.floor(Math.random() * actions.length)];
            if (randomAction === 'BUY_MATERIALS') {

                return { action: 'BUY_CHIP', chipType: chipTypes[Math.floor(Math.random() * chipTypes.length)] };
            }

        default:

    }
}

// === æˆ¦ç•¥çš„ä¾¡æ ¼æ±ºå®šï¼ˆç”Ÿå­˜ãƒ»å¦¨å®³ãƒ»é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼‰ ===
function calculateStrategicPrice(company, market, basePrice) {
    const companyIndex = gameState.companies.indexOf(company);
    const period = gameState.currentPeriod;

    // æœŸæœ«å¿…è¦è³‡é‡‘ã‚’è¨ˆç®—
    const salaryCost = calculateSalaryCost(company, period);
    const loanInterest = Math.floor((company.loans || 0) * INTEREST_RATES.longTerm) +
                         Math.floor((company.shortLoans || 0) * INTEREST_RATES.shortTerm);
    const mustPay = salaryCost + loanInterest;
    const rowsRemaining = gameState.maxRows - (company.currentRow || 1);

    // === 1. ç”Ÿå­˜ãƒ¢ãƒ¼ãƒ‰ ===
    // æœŸæœ«ã¾ã§æ®‹ã‚Š5è¡Œä»¥ä¸‹ã§ã€çµ¦æ–™ãŒæ‰•ãˆãªã„çŠ¶æ³ â†’ ä½•ã¨ã—ã¦ã‚‚å£²ã‚‹
    const isSurvivalMode = rowsRemaining <= 5 && company.cash < mustPay;
    if (isSurvivalMode) {
        // çµ¦æ–™ã‚’æ‰•ã†ãŸã‚ã«å¿…è¦ãªå£²ä¸Šã‚’è¨ˆç®—
        const neededRevenue = mustPay - company.cash;
        const minPriceForSurvival = Math.ceil(neededRevenue / company.products);
        // ç”Ÿå­˜ãƒ¢ãƒ¼ãƒ‰ã§ã‚‚æœ€ä½25å††ã¯ç¢ºä¿ï¼ˆVQâ‰’15ãªã®ã§MQ=10ã¯å¿…è¦ï¼‰
        // G = MQ - F ã‚’è€ƒæ…®: å¤‰å‹•è²»ã‚’ä¸‹å›ã‚‹ä¾¡æ ¼ã¯çµ¶å¯¾NG
        const minProfitablePrice = 25; // ææ–™13+æŠ•å…¥1+å®Œæˆ1=15ã€MQ=10å††ç¢ºä¿
        const survivalPrice = Math.max(minProfitablePrice, Math.min(minPriceForSurvival, market.sellPrice * 0.70));
        console.log(`[AI] ${company.name}: ç”Ÿå­˜ãƒ¢ãƒ¼ãƒ‰ - æœ€ä½ä¾¡æ ¼Â¥${survivalPrice}ã§å£²å´ï¼ˆMQç¢ºä¿ï¼‰`);
        return survivalPrice / market.sellPrice;  // æ¯”ç‡ã§è¿”ã™
    }

    // === 2. ãƒ©ã‚¤ãƒãƒ«å¦¨å®³ãƒ¢ãƒ¼ãƒ‰ ===
    // è‡ªåˆ†ãŒãƒªãƒ¼ãƒ‰ã—ã¦ã„ã¦ã€ãƒ©ã‚¤ãƒãƒ«ãŒè£½å“ã‚’æŒã£ã¦ã„ã‚‹å ´åˆ
    // â†’ ä½ä¾¡æ ¼ã§å…ˆã«å£²ã£ã¦ã€ãƒ©ã‚¤ãƒãƒ«ã®è²©å£²æ©Ÿä¼šã‚’å¥ªã†
    const rivals = gameState.companies.filter((c, i) => i !== companyIndex && i !== 0);
    const leadingRivals = rivals.filter(r => r.products >= 2 && r.equity > company.equity - 30);
    const shouldBlock = company.strategy === 'aggressive' &&
                        leadingRivals.length > 0 &&
                        company.cash > mustPay + 50;  // ä½™è£•ãŒã‚ã‚‹æ™‚ã ã‘

    if (shouldBlock && Math.random() > 0.5) {  // 50%ã®ç¢ºç‡ã§ãƒ–ãƒ­ãƒƒã‚¯æˆ¦ç•¥
        // ãƒ–ãƒ­ãƒƒã‚¯ã§ã‚‚æœ€ä½26å††ã¯ç¢ºä¿ï¼ˆMQ=11å††ç¢ºä¿ï¼‰
        const blockPrice = Math.max(26, Math.round(market.sellPrice * 0.75));
        console.log(`[AI] ${company.name}: ãƒ©ã‚¤ãƒãƒ«å¦¨å®³ - ä½ä¾¡æ ¼Â¥${blockPrice}ã§å…ˆåˆ¶è²©å£²ï¼ˆMQç¢ºä¿ï¼‰`);
        return blockPrice / market.sellPrice;
    }

    // === 3. ä½™è£•ãƒ¢ãƒ¼ãƒ‰ ===
    // è³‡é‡‘ã«ä½™è£•ãŒã‚ã‚‹å ´åˆã¯é«˜ã‚ã®ä¾¡æ ¼ã§
    const hasMargin = company.cash > mustPay + 100;
    if (hasMargin && company.strategy !== 'price_focused') {
        const premiumPrice = Math.min(market.sellPrice, market.sellPrice * (0.85 + Math.random() * 0.10));
        return premiumPrice / market.sellPrice;
    }

    // === 4. é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ ===
    // åŸºæœ¬ä¾¡æ ¼ï¼ˆ26å††ä»¥ä¸Šï¼‰
    return Math.max(26 / market.sellPrice, basePrice);

function executeDefaultSale(company, salesCapacity, priceBase) {
    // è²©å£²èƒ½åŠ›ã®ç¯„å›²å†…ã§å¯èƒ½ãªé™ã‚Šå£²ã‚‹ï¼ˆæœ€ä½1å€‹ä»¥ä¸Šã‚ã‚Œã°è²©å£²ï¼‰
    const targetSellQty = salesCapacity;
    const sellQty = Math.min(targetSellQty, company.products);

    // 1å€‹ä»¥ä¸Šã‚ã‚Œã°è²©å£²å®Ÿè¡Œ
    if (sellQty >= 1) {
        // é«˜ä¾¡æ ¼å¸‚å ´ã‚’å„ªå…ˆï¼ˆå…¥æœ­å¸‚å ´ã‚‚å«ã‚€ï¼‰
        const availableMarkets = gameState.markets
            .filter(m => m.currentStock < m.maxStock && !m.closed && (gameState.currentPeriod > 2 || m.name !== 'æµ·å¤–'))
            .sort((a, b) => b.sellPrice - a.sellPrice);

        if (availableMarkets.length > 0) {
            const market = availableMarkets[0];
            const actualQty = Math.min(sellQty, market.maxStock - market.currentStock);

            // æˆ¦ç•¥çš„ä¾¡æ ¼ã‚’è¨ˆç®—ï¼ˆç”Ÿå­˜ãƒ»å¦¨å®³ãƒ»é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼‰
            const strategicPrice = calculateStrategicPrice(company, market, priceBase);

            if (actualQty > 0) {
                if (!market.needsBid) {
                    // å³å£²å¸‚å ´
                    const revenue = market.sellPrice * actualQty;
                    company.cash += revenue;
                    company.products -= actualQty;
                    company.totalSales += revenue;
                    company.totalSoldQuantity = (company.totalSoldQuantity || 0) + actualQty;
                    market.currentStock += actualQty;

                    incrementRow(gameState.companies.indexOf(company));
                    showAIActionModal(company, 'å•†å“è²©å£²', 'ğŸ’°', `${market.name}ã«${actualQty}å€‹è²©å£²`, [
                        { label: 'è²©å£²ä¾¡æ ¼', value: `Â¥${market.sellPrice}/å€‹` },
                        { label: 'å£²ä¸Š', value: `Â¥${revenue}`, highlight: true }
                    ]);
                    return;
                } else {
                    // å…¥æœ­å¸‚å ´ï¼šæˆ¦ç•¥çš„ä¾¡æ ¼ã§å…¥æœ­
                    startAIBidding(company, market, actualQty, strategicPrice);
                    return;
                }
            }
        }
    }

    // è²©å£²ã§ããªã„å ´åˆã¯ç”Ÿç”£ã‚’è©¦ã¿ã‚‹
    if (company.materials > 0 || company.wip > 0) {
        const mfgCapacity = getManufacturingCapacity(company);
        executeDefaultProduction(company, mfgCapacity);
        return;
    }

    // ææ–™ã‚‚åœ¨åº«ã‚‚ãªã„å ´åˆã¯ææ–™è³¼å…¥
    const mfgCapacity = getManufacturingCapacity(company);
    executeDefaultMaterialPurchase(company, mfgCapacity);
}

            const aiSalesCapacity = getSalesCapacity(aiCompany);
            const aiQuantity = Math.min(aiSalesCapacity, aiCompany.products);

                // AIã®æ€§æ ¼ã«å¿œã˜ã¦å…¥æœ­ä¾¡æ ¼ã‚’æ±ºå®šï¼ˆç«¶äº‰æ™‚26-30å††ç›®å®‰ï¼‰

                        break;
                    case 'price_focused':
                        priceMultiplier = 0.60 + Math.random() * 0.08; // 60-68% â†’ 24-27å††

                    case 'conservative':

    processAIBidsResult(bidInfo.parentQty, market, allBids);

// AIå…¥æœ­çµæœã‚’å‡¦ç†
function processAIBidsResult(maxSales, market, allBids) {
    // BiddingSystemã‚’ä½¿ç”¨ã—ã¦ã‚½ãƒ¼ãƒˆï¼ˆAIè¦ªã®å ´åˆã¯è¦ªã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æŒ‡å®šï¼‰
    BiddingSystem.sortBids(allBids, gameState, gameState.aiBidding.parentCompany);

    // è²©å£²ä¸Šé™ã¯è¦ªã®æ•°é‡
    let remainingCapacity = maxSales;
    let salesResults = [];
    let winnerIndices = [];

    for (const bid of allBids) {
        if (remainingCapacity <= 0) break;

        const bidCompany = gameState.companies[bid.company];
        const actualQty = Math.min(bid.quantity, remainingCapacity, bidCompany.products);

        if (actualQty > 0) {
            const salePrice = bid.displayPrice || bid.price;
            bidCompany.cash += salePrice * actualQty;
            bidCompany.products -= actualQty;
            bidCompany.totalSales += salePrice * actualQty;
            bidCompany.totalSoldQuantity = (bidCompany.totalSoldQuantity || 0) + actualQty;
            market.currentStock += actualQty;
            remainingCapacity -= actualQty;
            winnerIndices.push(bid.company);

            salesResults.push({
                company: bidCompany,
                companyIndex: bid.company,
                quantity: actualQty,
                price: salePrice
            });
        }
    }

    // è¦ªAIã®è¡Œæ•°ã‚’æ¶ˆè²»
    incrementRow(gameState.aiBidding.parentCompany);

    // çµæœè¡¨ç¤ºï¼ˆå…¨å…¥æœ­è€…ã®æƒ…å ±ã‚’æ¸¡ã™ï¼‰
    showAIBiddingResultModal(market, allBids, salesResults, winnerIndices);
}

function executeDefaultMaterialPurchase(company, targetQty) {
    // 2æœŸ: ãŠé‡‘ãŒã‚ã‚‹é™ã‚Šä½•å€‹ã§ã‚‚è³¼å…¥å¯èƒ½ï¼ˆå€‰åº«å®¹é‡ä¸Šé™ã¾ã§ï¼‰
    // 3æœŸä»¥é™: è£½é€ èƒ½åŠ›ã®ç¯„å›²å†…ã§ã®ã¿è³¼å…¥å¯èƒ½
    const mfgCapacity = getManufacturingCapacity(company);

    // 2æœŸã¯å€‰åº«å®¹é‡ã¾ã§ã€3æœŸä»¥é™ã¯è£½é€ èƒ½åŠ›ã¾ã§
    const maxBuyable = gameState.currentPeriod === 2 ? canStore : Math.min(mfgCapacity, canStore);
    const actualTargetQty = Math.max(targetQty, maxBuyable);

    // è¡Œæ•°æœ€å¤šã‹ãƒã‚§ãƒƒã‚¯ï¼ˆåˆ†æ•£è³¼å…¥ã®å¯å¦åˆ¤å®šï¼‰
    const companyRow = company.currentRow || 1;

    const canDistribute = companyRow < maxRow;

    const availableMarkets = gameState.markets.filter(m => m.currentStock > 0 && !m.closed)
        .sort((a, b) => a.buyPrice - b.buyPrice);

    if (availableMarkets.length > 0) {
        if (canDistribute) {
            // åˆ†æ•£è³¼å…¥å¯èƒ½ï¼šã¾ãšè³¼å…¥å¯èƒ½æ•°ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
            let simulatedTotal = 0;
            let simulatedCash = company.cash;
            let purchases = [];

            for (const market of availableMarkets) {
                if (simulatedTotal >= actualTargetQty) break;
                const maxAffordable = Math.floor(simulatedCash / market.buyPrice);
                const buyQty = Math.min(actualTargetQty - simulatedTotal, market.currentStock, maxAffordable);

                if (buyQty > 0) {
                    simulatedCash -= market.buyPrice * buyQty;
                    simulatedTotal += buyQty;
                    purchases.push({ market, qty: buyQty, cost: market.buyPrice * buyQty });
                }

            // 2å€‹ä»¥ä¸Šè²·ãˆã‚‹ãªã‚‰å®Ÿè¡Œï¼ˆç©æ¥µè³¼å…¥ï¼‰
            if (simulatedTotal >= 2) {
                let totalCost = 0;
                let purchaseDetails = [];

                for (const p of purchases) {
                    company.cash -= p.cost;
                    company.materials += p.qty;
                    company.totalMaterialCost += p.cost;
                    p.market.currentStock -= p.qty;
                    totalCost += p.cost;

                    { label: 'æ”¯æ‰•', value: `Â¥${totalCost}` }

                return;

        // å˜ä¸€å¸‚å ´è³¼å…¥ï¼ˆè¡Œæ•°æœ€å¤šã¾ãŸã¯åˆ†æ•£ä¸å¯ã®å ´åˆï¼‰
        const market = availableMarkets[0];
        const buyQty = Math.min(actualTargetQty, market.currentStock, Math.floor(company.cash / market.buyPrice));

        // æœ€ä½1å€‹ã§ã‚‚è²·ãˆã‚Œã°å®Ÿè¡Œ
        if (buyQty >= 1) {
            const cost = market.buyPrice * buyQty;

            market.currentStock -= buyQty;

            incrementRow(gameState.companies.indexOf(company));

                { label: 'æ”¯æ‰•', value: `Â¥${cost}` }

    // ææ–™ãŒè²·ãˆãªã„å ´åˆã¯ç”Ÿç”£ã‚’è©¦ã¿ã‚‹
    if (company.materials > 0 || company.wip > 0) {

    // ãã‚Œã§ã‚‚ä½•ã‚‚ã§ããªã„å ´åˆã¯ãƒãƒƒãƒ—è³¼å…¥ã‚’è©¦ã¿ã‚‹
    const chipCost = gameState.currentPeriod === 2 ? 20 : 40;

        return;
    }

    // æœ€å¾Œã®æ‰‹æ®µï¼šnextTurnï¼ˆè¡Œã‚’æ¶ˆè²»ã›ãšæ¬¡ã¸ï¼‰
    nextTurn();
}

function executeDefaultProduction(company, maxQty) {

// AIä¼šç¤¾ã®è‡ªå‹•è¿”æ¸ˆå‡¦ç†
function processAutoLoanRepayment(company) {
    // çŸ­æœŸå€Ÿå…¥: æœ€ä½20%è¿”æ¸ˆ
    if (company.shortLoans > 0) {
        const minShortPayment = Math.ceil(company.shortLoans * 0.2);
        const actualPayment = Math.min(minShortPayment, company.cash);

        if (actualPayment > 0) {
            company.cash -= actualPayment;
            company.shortLoans -= actualPayment;
        }

        // è³‡é‡‘ä¸è¶³ã§æœ€ä½è¿”æ¸ˆã§ããªã„å ´åˆã¯çŸ­æœŸå€Ÿå…¥ã§è£œå¡«
        if (actualPayment < minShortPayment) {
            const shortfall = minShortPayment - actualPayment;
            const needed = Math.ceil(shortfall / 0.8 / 50) * 50;
            company.shortLoans += needed;
            company.cash += needed * 0.8;
            company.cash -= (minShortPayment - actualPayment);
            company.shortLoans -= (minShortPayment - actualPayment);
        }
    }

    // é•·æœŸå€Ÿå…¥: æœ€ä½10%è¿”æ¸ˆ
    if (company.loans > 0) {
        const minLongPayment = Math.ceil(company.loans * 0.1);
        const actualPayment = Math.min(minLongPayment, company.cash);

        if (actualPayment > 0) {
            company.cash -= actualPayment;
            company.loans -= actualPayment;
        }

        // è³‡é‡‘ä¸è¶³ã§æœ€ä½è¿”æ¸ˆã§ããªã„å ´åˆã¯çŸ­æœŸå€Ÿå…¥ã§è£œå¡«
        if (actualPayment < minLongPayment) {
            const shortfall = minLongPayment - actualPayment;
            const needed = Math.ceil(shortfall / 0.8 / 50) * 50;
            company.shortLoans += needed;
            company.cash += needed * 0.8;
            company.cash -= (minLongPayment - actualPayment);
            company.loans -= (minLongPayment - actualPayment);
        }
    }
}

    const data = window.repaymentSelection || { short: 0, long: 0 };

    const shortRepayment = data.short || 0;
    const longRepayment = data.long || 0;
    const totalRepayment = shortRepayment + longRepayment;

    // è³‡é‡‘ä¸è¶³ã®å ´åˆã¯çŸ­æœŸå€Ÿå…¥
    if (player.cash < totalRepayment) {
        const needed = Math.ceil((totalRepayment - player.cash) / 0.8 / 50) * 50;
        player.shortLoans += needed;
        player.cash += needed * 0.8;
        alert(`è³‡é‡‘ä¸è¶³ã®ãŸã‚Â¥${needed}ã‚’çŸ­æœŸå€Ÿå…¥ã—ã¾ã—ãŸ`);
    }

    // è¿”æ¸ˆå‡¦ç†
    player.cash -= totalRepayment;
    player.shortLoans -= shortRepayment;
    player.loans -= longRepayment;

    closeModal();

    // æ±ºç®—è¡¨ç¤ºã¸
    window.currentSettlementIndex = 0;
    showCompanySettlement(0, window.lastFinancialData);
}
